<mat-list class="lista-moradores" *ngIf="visitantesReq | async as visitantes">
  <mat-card *ngFor="let visitante of visitantes">
    <mat-card-title>{{ visitante.nome }}</mat-card-title>
    <mat-card-subtitle>Visitante</mat-card-subtitle>
  </mat-card>
</mat-list>
