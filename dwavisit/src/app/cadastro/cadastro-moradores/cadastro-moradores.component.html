<section id="cadastro-morador">
  <section class="form-cadastro">
    <form>
        <h2>Cadastro de Morador</h2>
      <mat-form-field>
        <input class="col s12" matInput placeholder="Nome" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Bloco" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apartamento" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone" required />
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="E-mail" required />
      </mat-form-field>
      <h4>Possui Veículo?</h4>
      <div id="radioButton">
        <mat-radio-group>
          <mat-radio-button #radioSim value="s">Sim</mat-radio-button>
          <mat-radio-button #radioNao value="n">Não</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="dados-veiculo" *ngIf="radioSim.checked">
        <mat-form-field>
          <input matInput placeholder="Placa do Veículo" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Modelo do Veículo / Marca" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Cor do Veículo" />
        </mat-form-field>
      </div>
      <button [routerLink]="['/cadastro-morador']" mat-raised-button color="primary" (click)="TestaAPI()">
        Adicionar Morador
      </button>
    </form>
  </section>
  <section id="foto-cadastro">
    <div>
    <h2>FOTO</h2>
    </div>
    <figure>
      <img src="" alt="">
    </figure>
    <input type="file" name="foto-morador" id="foto-morador">
  </section>
</section>
