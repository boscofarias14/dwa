<table mat-table [dataSource]="retornoDB" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Visitantes </th>
    <td mat-cell *matCellDef="let visitantes"> {{visitantes.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let visitantes"> {{visitantes.cpf}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button [routerLink]="['/cadastro-visitante']" mat-raised-button color="primary">Adicionar Visitante</button>
